name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Alpine tag from Dockerfile
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          FROM_LINE="$(grep -m1 -E '^FROM ' Dockerfile)"
          BASE_TAG="$(echo "$FROM_LINE" | sed -E 's/^FROM[[:space:]]+[^:]+:([^[:space:]]+).*/\1/')"
          ALPINE_VER="$(echo "$BASE_TAG" | sed -nE 's/^([0-9]+\.[0-9]+).*/\1/p')"
          echo "base_tag=$BASE_TAG" >> "$GITHUB_OUTPUT"
          echo "alpine_ver=$ALPINE_VER" >> "$GITHUB_OUTPUT"
          echo "Detected: base_tag=$BASE_TAG alpine_ver=$ALPINE_VER"

      # 1) Login DHI
      - name: Login to DHI registry (dhi.io)
        uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2) Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        run: |
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/marp-presentation-builder:latest .

      - name: Tag image
        run: |
          docker image tag ${{ secrets.DOCKER_USERNAME }}/marp-presentation-builder ${{ secrets.DOCKER_USERNAME }}/marp-presentation-builder:alpine${{ steps.ver.outputs.alpine_ver }}

      - name: Push image
        run: |
          docker push -a ${{ secrets.DOCKER_USERNAME }}/marp-presentation-builder
