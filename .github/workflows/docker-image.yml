name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Login na DHI (kvůli pull FROM dhi.io/...)
      - name: Login to DHI registry (dhi.io)
        uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2) Login na Docker Hub (kvůli push výsledného image)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        run: |
          docker build -f Dockerfile \
            -t ${{ secrets.DOCKER_USERNAME }}/marp-presentation-builder:latest \
            .

      - name: Push image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/marp-presentation-builder:latest
